<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index.html</title>
  </head>
  <body>
    <h1>인덱스페이지</h1>
    <script>
      fetch("/posts", {
        method: "post",
        headers: { "Content-Type": "application/json;charset=utf-8" },
        body: JSON.stringify({ title: "연습내용", author: "user01" }),
      })
        .then((resp) => resp.json())
        .then((data) => {
          console.log(data);
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
