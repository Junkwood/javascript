<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student</title>
    <style>
      /* 전체 페이지 스타일 */
      body {
        font-family: "Pretendard", "Noto Sans KR", sans-serif;
        background-color: #f7f9fb;
        margin: 0;
        padding: 30px;
        color: #333;
      }

      h3 {
        text-align: center;
        color: #2c3e50;
        font-size: 1.8em;
        margin-bottom: 20px;
      }

      a {
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
      }

      a:hover {
        background-color: #2980b9;
      }

      /* 테이블 스타일 */
      #list {
        display: flex;
        justify-content: center;
      }

      table {
        border-collapse: collapse;
        width: 80%;
        max-width: 700px;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      thead {
        background-color: #3498db;
        color: white;
      }

      th,
      td {
        text-align: center;
        padding: 12px 15px;
      }

      tbody tr:nth-child(even) {
        background-color: #f2f6fa;
      }

      tbody tr:hover {
        background-color: #eaf4fd;
        transition: 0.2s;
      }
      table button {
        background-color: red;
        color: white;
        padding: 10px;
        border: 1px solid red;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>학생정보</h3>
    <!-- 학번,이름,점수,연락처,이메일 form에서 눌렀던 학생의 전화번호,이메일 등 더 줘야함.-->
    <!-- localstroage는 clear()하면 비워짐. -->
    <div id="list">
      <table>
        <thead>
          <tr>
            <th>학생번호</th>
            <th>이름</th>
            <th>점수</th>
            <th>전화번호</th>
            <th>이메일</th>
          </tr>
        </thead>
        <tbody id="studentList"></tbody>
      </table>
    </div>
    <div>
      <a href="form.html">목록으로</a>
    </div>
    <script>
      const sno = localStorage.getItem("sno");
      const sname = localStorage.getItem("sname");
      let students = JSON.parse(localStorage.getItem("students"));
      let student;
      students.forEach((ele) => {
        if (ele.sno == sno && ele.sname == sname) {
          student = ele;
        }
      });
      function makeRow(inputs) {
        let tr = document.createElement("tr");
        inputs.forEach((elem) => {
          let td = document.createElement("td");
          let txt = document.createTextNode(elem);
          td.appendChild(txt);
          tr.appendChild(td);
        });
        return tr;
      }
      const inputs = [sno, sname, student.score, student.phone, student.email];
      let tr = makeRow(inputs);

      document.querySelector("#studentList").appendChild(tr);
    </script>
  </body>
</html>
