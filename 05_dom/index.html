    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+KR:wght@400;700&display=swap");

      :root {
        --primary: #6366f1;
        --secondary: #8b5cf6;
        --bg: #f5f7fb;
        --card: rgba(255, 255, 255, 0.75);
        --text: #2e2e35;
        --shadow-light: rgba(255, 255, 255, 0.7);
        --shadow-dark: rgba(0, 0, 0, 0.1);
      }

      /* ğŸŒˆ ì „ì²´ ë°°ê²½ */
      body {
        margin: 0;
        font-family: "Poppins", "Noto Sans KR", sans-serif;
        background: linear-gradient(120deg, #eef2ff 0%, #f7f7ff 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        color: var(--text);
        overflow-x: hidden;
      }

      /* ğŸª„ íƒ€ì´í‹€ */
      h3 {
        margin-top: 80px;
        font-size: 2.6rem;
        font-weight: 700;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        color: transparent;
        text-align: center;
        text-shadow: 0 3px 10px rgba(99, 102, 241, 0.15);
        position: relative;
      }

      h3::after {
        content: "";
        display: block;
        margin: 14px auto 0;
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        border-radius: 2px;
      }

      /* ğŸ” ê²€ìƒ‰ ì˜ì—­ */
      .search {
        margin-top: 40px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 18px;
        background: var(--card);
        border-radius: 20px;
        padding: 25px 35px;
        box-shadow: 8px 8px 20px var(--shadow-dark),
          -6px -6px 20px var(--shadow-light);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .search:hover {
        box-shadow: 6px 6px 20px var(--shadow-dark),
          -4px -4px 15px rgba(255, 255, 255, 0.9);
      }

      .search label {
        font-weight: 600;
        color: #3a3b44;
        font-size: 15px;
      }

      .search input,
      .search select {
        padding: 11px 14px;
        border-radius: 10px;
        border: 1px solid rgba(99, 102, 241, 0.2);
        font-size: 15px;
        color: var(--text);
        background: #ffffff;
        box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.05),
          inset -3px -3px 6px rgba(255, 255, 255, 0.9);
        transition: 0.2s;
      }

      .search input:focus,
      .search select:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        outline: none;
      }

      .search button {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        padding: 11px 22px;
        cursor: pointer;
        font-size: 15px;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        transition: 0.3s ease;
      }

      .search button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
      }

      /* ğŸ’ ìƒí’ˆ ë¦¬ìŠ¤íŠ¸ */
      .products {
        margin-top: 60px;
        width: 90%;
        max-width: 950px;
        background: var(--card);
        border-radius: 24px;
        box-shadow: 10px 10px 25px var(--shadow-dark),
          -10px -10px 25px var(--shadow-light);
        overflow: hidden;
        backdrop-filter: blur(12px);
        animation: fadeUp 0.8s ease;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
      }

      thead {
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        color: white;
      }

      th,
      td {
        padding: 16px 14px;
      }

      th {
        font-weight: 600;
        font-size: 15px;
        letter-spacing: 0.4px;
      }

      td {
        font-size: 14.5px;
        color: #333;
      }

      tbody tr {
        transition: all 0.25s ease;
      }

      tbody tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.6);
      }

      tbody tr:hover {
        background: linear-gradient(
          90deg,
          rgba(99, 102, 241, 0.08),
          rgba(139, 92, 246, 0.08)
        );
        transform: scale(1.01);
      }

      /* âœ¨ ì• ë‹ˆë©”ì´ì…˜ */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ğŸ“± ë°˜ì‘í˜• */
      @media (max-width: 768px) {
        .search {
          flex-direction: column;
          align-items: stretch;
          width: 90%;
        }

        .search input,
        .search select,
        .search button {
          width: 100%;
        }

        th,
        td {
          font-size: 13.5px;
          padding: 10px;
        }

        h3 {
          font-size: 2rem;
        }
      }
      /* ğŸ“„ í˜ì´ì§€ë„¤ì´ì…˜ */
      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
        margin: 50px 0 80px;
        user-select: none;
      }

      .pagination a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #4b5563;
        font-weight: 600;
        font-size: 14.5px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 10px 16px;
        min-width: 38px;
        height: 38px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1),
          -4px -4px 10px rgba(255, 255, 255, 0.7);
        transition: all 0.25s ease;
        backdrop-filter: blur(6px);
      }

      .pagination a:hover:not(.disabled):not(.active) {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: #fff;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(99, 102, 241, 0.35);
      }

      .pagination a.active {
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        color: #fff;
        box-shadow: 0 6px 18px rgba(99, 102, 241, 0.45);
        transform: scale(1.05);
      }

      .pagination a.disabled {
        opacity: 0.4;
        cursor: not-allowed;
        box-shadow: none;
        background: rgba(255, 255, 255, 0.6);
      }

      .pagination a.disabled:hover {
        transform: none;
        background: rgba(255, 255, 255, 0.6);
        color: #9ca3af;
      }

      /* ğŸ”¹ ì‘ì€ í™”ë©´ ëŒ€ì‘ */
      @media (max-width: 600px) {
        .pagination {

        }

        .pagination a {
          font-size: 13px;
          padding: 8px 12px;
          min-width: 34px;
          height: 34px;
        }
      }
    </style>
